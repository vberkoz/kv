[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kv-storage"
version = "1.0.0"
description = "Official Python client for KV Storage API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "KV Storage"}]
keywords = ["kv", "storage", "database", "serverless", "key-value"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://kv.vberkoz.com"
Documentation = "https://kv.vberkoz.com/docs"
Repository = "https://github.com/vberkoz/kv-storage"
